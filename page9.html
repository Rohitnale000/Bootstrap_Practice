
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/page9.css">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center pt-5">Registration Form</h1>
        <div class="row justify-content-center pt-4">
            <div class="col-lg-4 col-sm-12 p-5 rounded-4 shadow">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control border-black shadow" id="formGroupExampleInput" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Age</label>
                    <input type="text" class="form-control border-black shadow" id="" placeholder="Another input placeholder">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control border-black shadow" id="" placeholder="Enter Address">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control border-black shadow" id="" placeholder="Another input placeholder">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control border-black shadow" id="" placeholder="Enter Password">
                </div>
                <div class="pt-3 d-flex justify-content-around">
                    <div>
                        <button class="btn btn-outline-primary fs-4" onclick="return myFun()">Submit</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger fs-4">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
